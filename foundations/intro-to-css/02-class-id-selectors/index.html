<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!--odd class for 1,3,5-->
    <p class="odd">Number 1 - I'm a class!</p>
     <!--2 gets it's own id-->
    <div id="second">Number 2 - I'm one ID.</div>
    <!--3 is says it's a class so I assume can't use id, so it's just gets a second class so 
    that it get's odd attributes but can also be covered by third class-->
    <p class="odd third">Number 3 - I'm a class, but cooler!</p>
    <!--plain and simple-->
    <div id="fourth" class="third">Number 4 - I'm another ID.</div>
    <!--plain and simple-->
    <p class="odd">Number 5 - I'm a class!</p>
  </body>
</html>
